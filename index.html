<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DBZ</title>
		<link
			rel="icon"
			href="./images/icons/ball-icon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	</head>
	<body>
		<header>
			<img
				src="https://web.dragonball-api.com/images-compress/logo_dragonballapi.webp"
				alt=""
			/>
			<input
				type="search"
				id="search-input"
				placeholder="Buscar personaje..."
			/>
		</header>
		<div class="container">
			<aside id="filters"></aside>
			<section id="character-list"></section>
		</div>
		<div class="pagination">
			<button id="prev-page" onclick="prevPage()">Anterior</button>
			<button id="next-page" onclick="nextPage()">Siguiente</button>
		</div>
		<div id="character-modal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<div id="modal-character-info"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
